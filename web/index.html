<title>Monkey Type Clone - Test your typing skills!</title>
<style>
    :root{
        color-scheme: light dark;
        --green: #00b755;
        --yellow: #daaf38;
        --red: #ca4754;
        --black: #222;
        --gray: #999;
    }

    header{
        font-family: "Myriad Pro", monospace;
        padding-bottom: 32px;
        display: grid;
        place-content: center;
    }

    body{
        background-color: var(--black);
        font-family: Menlo, monospace;
        display: grid;
        place-content: center;
        padding: 32px;
    }

</style>

<body>
    <header>
        Monkey Type's Clone
    </header>
    <main>
        <section id="game">
            <time></time>
            <p></p>
            <input autofocus>
        </section>
    </main>
</body>

<script>
    const $time = document.querySelector('time');
    const $paragraph = document.querySelector('p');
    const $input = document.querySelector('input');

    const INITIAL_TIME = 30;

    const TEXT = 'The quick brown fox jumps over the lazy dog and you are trying to clone monkey type for fun and profit using vanilla js for the typing test speed'

    let words = []
    let currentTime = INITIAL_TIME

    initGame()
    initEvents()

    function initGame()
    {
        words = TEXT.split(' ').slice(0, 32)
        currentTime = INITIAL_TIME

        $time.textContent = currentTime

        $paragraph.innerHTML = words.map((word, index) => {
            const letters = word.split('')

            return `<x-word>
                ${letters
                    .map(letter => `<x-letter>${letter}</x-letter>`)
                    .join('')
                }
            </x-word>
            `
        }).join('')
    }

    function initEvents()
    {
        
    }

</script>
